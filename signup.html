<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Faça seu cadastro - Sujeitogram</title>
</head>
<body>

    <div id="wrapper">
        <div id="container-signup">


            <div class="column">

                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="assets/logo.png" alt="Logo do Sujeitogram">
                    </div>

                    <div class="message">
                        <span>Cadastre-se para ver fotos e vídeos para seus amigos.</span>
                    </div>

                    <button class="cta-button">
                        Entrar com Facebook
                    </button>

                    <div class="divisor-container">
                        <div class="line"></div>
                    
                        <div class="divisor-tag">
                            ou
                        </div>

                        <div class="line"></div>
                    </div>

                    <form action="">
                        <input type="text" placeholder="Número de celular ou email" name="email">
                        <input type="text" placeholder="Nome Completo" name="name">
                        <input type="text" placeholder="Username" name="username">
                        <input type="password" placeholder="Senha" name="password">
                        <input type="submit" value="Cadastrar">
                    </form>
                </div>

                <div class="info-box">
                    <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
                </div>

                <div class="get-app-panel">
                    Obtenha o aplicativo
                    <div class="app-buttons">
                        <a href="#"><img src="assets/appstore.png" alt="Baixe na AppStore"></a>
                        <a href="#"><img src="assets/googleplay.png" alt="Baixe na GooglePlay"></a>

                    </div>
                </div>

            </div>
            
        </div>

        <footer>
            <div class="footer-inner">
                <a href="#">About Us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>

                <div class="text-small">
                    @ 2022 Instagram
                </div>






            </div>
        </footer>


    </div>

    


</body>
</html>
