<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sujeitogram</title>
</head>
<body>

    <div id="wrapper">
        <div id="container">

            <div class="column left">
                <div class="main"></div>
            </div>

            <div class="column right">

                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="assets/logo.png" alt="Logo do Sujeitogram">
                    </div>
                    <form action="">
                        <input type="text" placeholder="Telefone, usuário ou email" name="username">
                        <input type="password" placeholder="Senha" name="password">
                        <input type="submit" value="Entrar">
                    </form>
                </div>

                <div class="info-box">
                    <p>Não possui uma conta? <a href="signup.html">Cadastre-se</a></p>
                </div>

                <div class="get-app-panel">
                    Obtenha o aplicativo
                    <div class="app-buttons">
                        <a href="#"><img src="assets/appstore.png" alt="Baixe na AppStore"></a>
                        <a href="#"><img src="assets/googleplay.png" alt="Baixe na GooglePlay"></a>

                    </div>
                </div>

            </div>
            
        </div>

        <footer>
            <div class="footer-inner">
                <a href="#">About Us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>

                <div class="text-small">
                    @ 2022 Instagram
                </div>






            </div>
        </footer>


    </div>

    


</body>
</html>
